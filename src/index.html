<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">

    <title>PeekABook Client</title>
  </head>
  <body>
	<div id="topBar"></div>

	<h2 class="text-center">My Advertisements</h2>
	<div id="myADsToolbar">
		<div class="input-group">
			<div class="input-group-prepend">
				<button id="buttonNewAD" class="btn btn-secondary">New</button>
			</div>
			<input type="text" id="inputADPair" placeholder="Pair" aria-label="pair" class="form-control">
			<select class="custom-select" id="inputADBuyOrSell" aria-label="buyOrSell">
				<option value="buy">Buy</option>
				<option value="sell">Sell</option>
			</select>
			<input type="number" min="1" id="inputADAmount" placeholder="Amount" aria-label="amount" class="form-control">
		</div>
	</div>
	<div class="container">
		<table
			id="tableMyIDs"
			data-toggle="table"
			data-toolbar="#myADsToolbar">
			<thead>
			  <tr>
				<th data-field="adID">Advertisement ID</th>
				<th data-field="pair">Pair</th>
				<th data-field="buyOrSell">Buy/Sell</th>
				<th data-field="amount">Amount</th>
				<th data-field="peerID" data-visible="false">Peer ID</th>
				<th data-field="smp"
					data-formatter="tableMyADsOperateFormatter"
					data-events="tableMyADsOperateEvents">Listen to matching requests</th>
				<th data-field="delete"
					data-formatter="tableMyADsDeleteOperateFormatter"
					data-events="tableMyADsDeleteOperateEvents">Delete</th>
			  </tr>
			</thead>
		</table>
	</div>

	<h2 class="text-center">All Advertisements</h2>
	<div class="container">
		<table
			id="tableAllADs"
			data-toggle="table">
			<thead>
			  <tr>
				<th data-field="adID">Advertisement ID</th>
				<th data-field="pair">Pair</th>
				<th data-field="buyOrSell">Buy/Sell</th>
				<th data-field="amount">Amount</th>
				<th data-field="peerID" data-visible="false">Peer ID</th>
				<th data-field="smp"
					data-formatter="tableAllADsOperateFormatter"
					data-events="tableAllADsOperateEvents">Match price</th>
			  </tr>
			</thead>
		</table>
	</div>

	<h2 class="text-center">Price Matching History</h2>
	<div class="container">
		<table
			id="tableSMPHistory"
			data-toggle="table">
			<thead>
			  <tr>
				<th data-field="direction">Direction</th>
				<th data-field="localPeerID" data-visible="false">Local Peer ID</th>
				<th data-field="remotePeerID" data-visible="false">Remote Peer ID</th>
				<th data-field="adID">Advertisement ID</th>
				<th data-field="price">Price</th>
				<th data-field="result">Matched</th>
				<th data-field="timestamp">Timestamp</th>
			  </tr>
			</thead>
		</table>
	</div>

	<script src="js/index.js"></script>
  </body>
</html>
